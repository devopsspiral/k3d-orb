usage:
  version: 2.1
  orbs:
    python: circleci/python@0.3.2
    k3d: devopsspiral/k3d@0.1.0
  jobs:
    test-k3d-expose-via-proxy:
      #can be any docker executor
      executor: python/default
      steps:
        - setup_remote_docker
        - checkout
        # - python/load-cache
        # - python/install-deps
        # - python/save-cache
        # - etc.
        - k3d/k3d-helpers
        - k3d/k3d-up:
            cluster-name: circleci-k8s-1
        - k3d/run:
            name: Expose service via kubectl proxy
            command: |
              helm repo add stable https://kubernetes-charts.storage.googleapis.com
              helm install grafana stable/grafana
              sleep 30
              export POD_NAME=$(kubectl get pods --namespace default -l "app.kubernetes.io/name=grafana,app.kubernetes.io/instance=grafana" -o jsonpath="{.items[0].metadata.name}")
              proxy --namespace default port-forward $POD_NAME 3000
              docker run --rm -it --network container:proxy busybox /bin/sh -c "wget 0.0.0.0:3000; grep Grafana index.html"

              kubectl get pods
  workflows:
    main:
      jobs:
        - test-k3d-expose-via-proxy
