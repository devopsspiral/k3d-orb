description: >
  Pass K3s, helm and kubectl versions
usage:
  version: 2.1
  orbs:
    python: circleci/python@0.3.2
    k3d: devopsspiral/k3d@0.1.0
  jobs:
    test-k3d-versions:
      #can be any docker executor
      executor: k3d/default
      environment:
        - KUBECTL_VERSION: 1.16
        - HELM_VERSION: 3.3.1
      steps:
        - setup_remote_docker
        - k3d/k3d-helpers
        - k3d/k3d-up:
            cluster-name: circleci-k8s-1
            k3s-version: v1.16.14-k3s1
        - k3d/k3d-run:
            step-name: Check versions
            command: |
              k3d --version
              helm version
              kubectl version
  workflows:
    main:
      jobs:
        - versions
